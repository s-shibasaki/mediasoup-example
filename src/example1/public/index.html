<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
      .video {
        background-color: #000;
        width: 100%;
        aspect-ratio: 16 / 9;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <div class="row">
        <div class="col d-flex flex-column">
          <h3>Local video</h3>
          <video id="localVideo" autoplay class="video"></video>
        </div>
        <div class="col d-flex flex-column">
          <h3>Remote video</h3>
          <video id="remoteVideo" autoplay class="video"></video>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col d-flex flex-column">
          <button id="btnLocalVideo">1. Get local video</button>
        </div>
        <div class="col d-flex flex-column">-</div>
      </div>
      <div class="row mt-2">
        <div class="col d-flex flex-column">
          <button id="btnRtpCapabilities">2. Get RTP Capabilities</button>
          <button id="btnDevice">3. Create Device</button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col d-flex flex-column">
          <button id="btnCreateSendTransport">4. Create SEND Transport</button>
          <button id="btnConnectSendTransport">
            5. Connect SEND Transport & produce
          </button>
        </div>
        <div class="col d-flex flex-column">
          <button id="btnCreateRecvTransport">6. Create Recv Transport</button>
          <button id="btnConnectRecvTransport">
            7. Connect Recv Transport & consume
          </button>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
